<div class="pagination-container">

      <div class="box-button-pagination">
          {% if paginator.previous_page %}
            {% if paginator.previous_page == 1 %}
            <a class="newer-posts" href="{{ site.baseurl }}/"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></a>
            {% else %}
            <a class="newer-posts" href="{{ site.baseurl }}/page/{{ paginator.previous_page }}/"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></a>
            {% endif %}
          {% endif %}
      </div>


      <span class="page-number">PÃ¡gina {{paginator.page}} de {{paginator.total_pages}}</span>

      <div class="box-button-pagination">
          {% if paginator.next_page %}
            <a class="older-posts" href="{{ site.baseurl }}/page/{{ paginator.next_page }}/"><i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
          {% endif %}
      </div>


</div>
